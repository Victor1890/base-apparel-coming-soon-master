<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="information">
      <nav>
        <div class="logo"></div>
      </nav>
      <div class="drawer__info"></div>
      <div class="data">
        <h1 class="title data__title">WE'RE</h1>
        <h1 class="title data__subTitle">COMING SOON</h1>
        <P>Hello fellow shoppers! we re currently building our new store.Add your email below to stay up-to-date with announcements and our launch deals.</P>
        <form class="data__form" id="useFormData">
          <input id="textEmail" type="email" placeholder="Email Adress">
          <button type="submit">
            <img src="src/img/icon-arrow.svg" alt="drawer">
          </button>
        </form>
      </div>
    </div>
    <div class="drawer"></div>
  </div>
  <script src="./src/js/app.js"></script>
